<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
          <a class="navbar-brand" href="index.html">PhotoHost</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="upload.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Загрузить</a
                >
              </li>
            </ul>
            <ul class="navbar-nav nabvar-right mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="autorization.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Вход</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="registration.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Регистрация</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="row justify-content-md-center mt-5">
          <div class="col">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-center"
                  >Ваш Email</label
                >
                <input
                  type="email"
                  class="form-control mt-1 mb-1 border border-dark"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >Мы никогда никому не передадим вашу электронную почту.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Запомнить</label
                >
              </div>
              <button type="submit" class="btn btn-outline-dark">Войти</button>
            </form>

            <small id="emailHelp" class="form-text text-muted"
              ><strong>Забыли пароль?</strong> Если вы тут впервые,<strong>
                зарегистрируйтесь</strong
              >.</small
            >
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
